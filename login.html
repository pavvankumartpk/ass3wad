<html>
<head>
    <title>Login</title>
</head>
<body style="font-family: Arial, sans-serif; background-color:#814FB0;; color: #2c3e50;">

    <h2 style="text-align:center;">Login</h2>

    <form action="login-process.html" method="post" style="padding: 20px; background-color: #fff; border: 1px; max-width: 400px;">
        <label for="username" style="display: block;">Username</label>
        <input type="text" id="username" name="username" required style="width: 100%; padding: 10px;">

        <label for="password" style="display: block;">Password</label>
        <input type="password" id="password" name="password" required style="width: 100%; padding: 10px;">

        <button type="submit" style="width: 100%; padding: 10px; background-color: #F78C58;">Login</button>
    </form>

</body>
</html>
