<html>
<head>
    <title>Register</title>
</head>
<body style="font-family: Arial, sans-serif; background-color:#814FB0; color: #2c3e50; margin: 20px;">

    <h2 style="text-align:center;">Register</h2>

    <form action="register-process.html" method="post" padding: 20px; background-color: #fff; border: 1px solid #814FB0;">
        <label for="username" style="display: block;">Username</label>
        <input type="text" id="username" name="username" required style="width: 100%; padding: 10px;">

        <label for="password" style="display: block;">Password</label>
        <input type="password" id="password" name="password" required style="width: 100%; padding: 10px;;">

        <label for="confirm-password" style="display: block;">Confirm Password</label>
        <input type="password" id="confirm-password" name="confirm-password" required style="width: 100%; padding: 10px;">

        <button type="submit" style="width: 100%; padding: 10px; background-color: #F78C58; color: #fff; border: none; border-radius: 5px;">Register</button>
    </form>

</body>
</html>
